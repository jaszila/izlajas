<!DOCTYPE html>

    <style>
        /* Ensure the parent container centers its content */
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            text-align: center;
        }

        .circle-container {
            margin: 0; /* Reset any margin */
        }

        .circle-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto; /* Center horizontally */
            margin-bottom: 10px; /* Space between image and text */
        }

        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle-text {
            font-size: 24px;
            font-family: 'Shrikhand', sans-serif;
            color: white;
            font-weight: 600;
            margin: 5px 0; /* Space around text */
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Space between status dot and text */
            margin: 5px 0; /* Space between text and status */
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: limegreen;
        }

        .status-text {
            font-size: 18px;
            color: white;
        }

        .additional-text {
            font-size: 18px;
            color: white;
            margin-top: 10px; /* Space above additional text */
        }

        .unique-info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .unique-geolocation {
            font-size: 16px;
            margin-bottom: 10px; /* Space between location and countdown */
        }

        .call-to-action {
            font-size: 18px;
            margin-bottom: 20px; /* Space between call-to-action and buttons */
        }

        .cta-detail {
            font-size: 16px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between buttons */
        }

        .transparent-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 90px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
            text-shadow: 0 0 5px pink, 0 0 10px pink, 0 0 15px pink, 0 0 20px pink, 0 0 25px pink, 0 0 30px pink;
            box-shadow: 0 0 10px pink;
        }

        .button-icon {
            width: 40px;
            height: auto;
            margin-right: 10px; /* Space between icon and text */
        }

        .button-text {
            margin-left: 50px; /* Space for icon */
        }

        .cta-detail {
            margin-top: 5px;
        }

        /* Countdown Timer Styles */
        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px; /* Margin from other sections */
        }

        .countdown-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.7); /* Transparent white box */
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            font-size: 48px; /* Slightly smaller size */
            color: white; /* White font color */
            font-weight: bold;
            margin-top: 20px; /* Space from the button above */
        }

        .time-unit {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .separator {
            font-size: 60px;
            color: white;
            margin: 0 10px;
        }

        .countdown-label {
            margin-top: 20px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        /* Mobile adjustments */
        @media (max-width: 767px) {
            .transparent-button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .button-text {
                margin-left: 60px;
            }
            .button-icon {
                width: 20px;
            }
            .call-to-action {
                font-size: 14px;
            }
            .circle-text, .status-text, .additional-text, .unique-geolocation, .countdown-timer, .call-to-action {
                font-size: 14px;
            }
            .countdown-box {
                font-size: 36px;
                padding: 10px;
            }
        }

        /* Load and apply the custom font */
        @font-face {
            font-family: 'Shrikhand';
            src: url('fonts/Shrikhand-Regular.ttf') format('truetype');
        }
    </style>
</head>

    <script>
        window.onload = function() {
            // Fetch geolocation and update text
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const location = `${data.city}, ${data.region}, ${data.country_name}`;
                    document.querySelector('.unique-geolocation').textContent = location;
                })
                .catch(error => {
                    document.querySelector('.unique-geolocation').textContent = "Information is unavailable.";
                    console.error('Error fetching location data:', error);
                });

            // Countdown Timer Logic
            const countdownElement = document.querySelector('.countdown-box');
            let endTime = new Date().getTime() + 1 * 60 * 60 * 1000 + 30 * 60 * 1000; // 1 hour 30 minutes from now

            function updateTimer() {
                let now = new Date().getTime();
                let distance = endTime - now;

                if (distance < 0) {
                    clearInterval(timerInterval);
                    countdownElement.innerHTML = "EXPIRED";
                    return;
                }

                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            }

            // Update the timer every 1 second
            let timerInterval = setInterval(updateTimer, 1000);
        }
    </script>
