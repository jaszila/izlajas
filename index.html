    <style>
        /* Ensure the parent container centers its content */
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            text-align: center;
        }

        .circle-container {
            margin: 0; /* Reset any margin */
        }

        .circle-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto; /* Center horizontally */
            margin-bottom: 10px; /* Space between image and text */
        }

        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle-text {
            font-size: 24px;
            font-family: 'Shrikhand', sans-serif;
            color: white;
            font-weight: 600;
            margin: 5px 0; /* Space around text */
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Space between status dot and text */
            margin: 5px 0; /* Space between text and status */
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: limegreen;
        }

        .status-text {
            font-size: 18px;
            color: white;
        }

        .additional-text {
            font-size: 18px;
            color: white;
            margin-top: 10px; /* Space above additional text */
        }

        .unique-info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .unique-geolocation {
            font-size: 16px;
            margin-bottom: 10px; /* Space between location and countdown */
        }

        .call-to-action {
            font-size: 18px;
            margin-bottom: 20px; /* Space between call-to-action and buttons */
        }

        .cta-detail {
            font-size: 16px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between buttons */
        }

        .transparent-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 90px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
            text-shadow: 0 0 5px pink, 0 0 10px pink, 0 0 15px pink, 0 0 20px pink, 0 0 25px pink, 0 0 30px pink;
            box-shadow: 0 0 10px pink;
        }

        .button-icon {
            width: 40px;
            height: auto;
            margin-right: 10px; /* Space between icon and text */
        }

        .button-text {
            margin-left: 50px; /* Space for icon */
        }

        .cta-detail {
            margin-top: 5px;
        }

        /* Countdown Timer Styles */
        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px; /* Margin from other sections */
        }

        .countdown-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffebcd; /* Light color for the timer box */
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            font-size: 60px;
            color: #ff4500; /* Bright color for the timer text */
            font-weight: bold;
        }

        .time-unit {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .separator {
            font-size: 80px;
            color: #ff4500;
            margin: 0 10px;
        }

        .countdown-label {
            margin-top: 20px;
            font-size: 24px;
            color: #ff4500;
            font-weight: bold;
        }

        /* Mobile adjustments */
        @media (max-width: 767px) {
            .transparent-button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .button-text {
                margin-left: 60px;
            }
            .button-icon {
                width: 20px;
            }
            .call-to-action {
                font-size: 14px;
            }
            .circle-text, .status-text, .additional-text, .unique-geolocation, .countdown-timer, .call-to-action {
                font-size: 14px;
            }
            .countdown-box {
                font-size: 40px;
                padding: 10px;
            }
        }

        /* Load and apply the custom font */
        @font-face {
            font-family: 'Shrikhand';
            src: url('fonts/Shrikhand-Regular.ttf') format('truetype');
        }
    </style>
</head>

    <script>
        window.onload = function() {
            // Countdown Timer Functionality
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');

            let totalSeconds = 1 * 3600 + 30 * 60; // 1 hour and 30 minutes in seconds

            function updateTimer() {
                let hours = Math.floor(totalSeconds / 3600);
                let minutes = Math.floor((totalSeconds % 3600) / 60);
                let seconds = totalSeconds % 60;

                hoursElement.textContent = String(hours).padStart(2, '0');
                minutesElement.textContent = String(minutes).padStart(2, '0');

                if (totalSeconds <= 0) {
