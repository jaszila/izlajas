    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const countdownDuration = 12 * 60 * 1000; // 12 minutes in milliseconds
            const countdownEnd = new Date().getTime() + countdownDuration; // Set end time

            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = countdownEnd - now;

                // Calculate minutes and seconds
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                // Format time with leading zeros
                const formattedMinutes = minutes.toString().padStart(2, '0');
                const formattedSeconds = seconds.toString().padStart(2, '0');

                // Display the timer
                document.getElementById('countdown-timer').textContent = `${formattedMinutes}:${formattedSeconds}`;

                // If the countdown is over, display a message
                if (timeLeft < 0) {
                    document.getElementById('countdown-timer').textContent = "EXPIRED";
                }
            }

            // Update the countdown every second
            setInterval(updateCountdown, 1000);
            
            // Initial call to display the timer immediately
            updateCountdown();
        });
    </script>
