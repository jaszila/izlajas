    <style>
        /* Ensure the parent container centers its content */
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            text-align: center;
        }

        .circle-container {
            margin: 0; /* Reset any margin */
        }

        .circle-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto; /* Center horizontally */
            margin-bottom: 10px; /* Space between image and text */
        }

        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle-text {
            font-size: 24px;
            font-family: 'Shrikhand', sans-serif;
            color: white;
            font-weight: 600;
            margin: 5px 0; /* Space around text */
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Space between status dot and text */
            margin: 5px 0; /* Space between text and status */
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: limegreen;
        }

        .status-text {
            font-size: 18px;
            color: white;
        }

        .additional-text {
            font-size: 18px;
            color: white;
            margin-top: 10px; /* Space above additional text */
        }

        .unique-info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .unique-geolocation {
            font-size: 16px;
            margin-bottom: 10px; /* Space between location and countdown */
        }

        .call-to-action {
            font-size: 18px;
            margin-bottom: 20px; /* Space between call-to-action and buttons */
        }

        .cta-detail {
            font-size: 16px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between buttons */
        }

        .transparent-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px; /* Adjust padding as needed */
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
            text-shadow: 0 0 5px pink, 0 0 10px pink, 0 0 15px pink, 0 0 20px pink, 0 0 25px pink, 0 0 30px pink;
            box-shadow: 0 0 10px pink;
        }

        .button-icon {
            width: 24px; /* Adjust size as needed */
            height: auto;
            margin-right: 8px; /* Space between icon and text */
        }

        .button-text {
            display: flex;
            align-items: center;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: white;
        }

        .countdown-box {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent white background */
            border: 2px solid white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        #date {
            margin-top: 10px;
            font-size: 16px;
        }

        /* Mobile adjustments */
        @media (max-width: 767px) {
            .transparent-button {
                padding: 10px 15px;
                font-size: 16px;
            }
            .button-icon {
                width: 20px;
                margin-right: 5px; /* Adjust margin for mobile */
            }
            .countdown-box {
                width: 30px;
                height: 30px;
                font-size: 18px;
            }
            .call-to-action {
                font-size: 14px;
            }
        }

        /* Load and apply the custom font */
        @font-face {
            font-family: 'Shrikhand';
            src: url('fonts/Shrikhand-Regular.ttf') format('truetype');
        }
    </style>
</head>

    <script>
        window.onload = function() {
            // Countdown Timer Function
            const targetTime = new Date().getTime() + (1 * 60 * 60 * 1000) + (30 * 60 * 1000); // 1 hour 30 minutes from now

            function updateTimer() {
                const now = new Date().getTime();
                const distance = targetTime - now;

                if (distance < 0) {
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                    clearInterval(timerInterval);
                    return;
                }

                let hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('hours').textContent = pad(hours);
                document.getElementById('minutes').textContent = pad(minutes);
                document.getElementById('seconds').textContent = pad(seconds);
            }

            function pad(num) {
                return num.toString().padStart(2, '0');
            }

            updateTimer(); // Initial call
            const timerInterval = setInterval(updateTimer, 1000);

            // Fetch geolocation and update text
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const location = `${data.city}, ${data.region}, ${data.country_name}`;
                    document.querySelector('.unique-geolocation').textContent = location;
                })
                .catch(error => {
                    document.querySelector('.unique-geolocation').textContent = "Information is unavailable.";
                    console.error('Error fetching location data:', error);
                });

            // Fetch current date and update text
            fetch('https://worldtimeapi.org/api/ip')
                .then(response => response.json())
                .then(data => {
                    const currentDate = new Date(data.datetime).toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    document.getElementById('date').textContent = `Date: ${currentDate}`;
                })
                .catch(error => {
                    document.getElementById('date').textContent = "Date information is unavailable.";
                    console.error('Error fetching date data:', error);
                });
        }
    </script>
