<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for the whole website */
        }

        /* Video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            text-align: center;
        }

        .circle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            padding: 20px;
            border-radius: 10px; /* Optional: Rounded corners */
        }

        .circle-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle-text {
            font-size: 24px;
            font-family: 'Shrikhand', sans-serif;
            color: white;
            font-weight: 600;
            padding: 10px;
            border-radius: 5px;
        }

        .status-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-dot {
            width: 12px; /* Slightly increased for better visibility */
            height: 12px;
            border-radius: 50%;
            background-color: limegreen;
            margin-right: 5px;
            display: inline-block; /* Ensures the dot is treated like text */
        }

        .status-text {
            font-size: 18px;
            color: white;
            font-family: Arial, sans-serif;
            display: inline-block;
            vertical-align: middle; /* Aligns text with the status dot */
        }

        .additional-text {
            font-size: 18px;
            color: white;
            font-family: Arial, sans-serif;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 5px;
            border-radius: 5px; /* Optional: Rounded corners */
        }

        .unique-info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .unique-geolocation {
            font-size: 16px;
            margin-bottom: 10px; /* Space between location and countdown */
        }

        .call-to-action {
            font-size: 18px;
            margin-bottom: 20px; /* Space between call-to-action and buttons */
        }

        .cta-detail {
            font-size: 16px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between buttons */
        }

        .transparent-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 30px; /* Adjusted padding for better fit */
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
            text-shadow: 0 0 5px pink, 0 0 10px pink, 0 0 15px pink, 0 0 20px pink, 0 0 25px pink, 0 0 30px pink;
            box-shadow: 0 0 10px pink;
            position: relative;
        }

        .button-icon {
            width: 30px; /* Adjusted size for a better fit */
            height: auto;
            margin-right: 10px; /* Space between icon and text */
        }

        .button-text {
            font-size: 20px;
            margin: 0; /* Remove margin to stick closely */
            display: flex;
            align-items: center; /* Align vertically */
        }

        .button-container a {
            display: flex;
            align-items: center;
        }

        .cta-detail {
            margin-top: 5px;
        }

        /* Mobile adjustments */
        @media (max-width: 767px) {
            .transparent-button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .button-icon {
                width: 20px;
            }
            .button-text {
                font-size: 16px;
            }
            .call-to-action {
                font-size: 14px;
            }
        }

        /* Timer styles */
        .timer-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .timer-box {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent white background */
            color: white;
            font-size: 30px;
            font-weight: bold;
            border-radius: 10px;
            border: 2px solid white;
        }

        /* Date display styles */
        .date-display {
            font-size: 16px;
            color: white;
            margin-top: 10px;
            font-weight: bold; /* Bold the text */
        }

        @font-face {
            font-family: 'Shrikhand';
            src: url('fonts/Shrikhand-Regular.ttf') format('truetype');
        }
    </style>
</head>

    <script>
        window.onload = function() {
            // Fetch geolocation and update text
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const location = `${data.city}, ${data.region}, ${data.country_name}`;
                    document.querySelector('.unique-geolocation').textContent = location;
                })
                .catch(error => {
                    document.querySelector('.unique-geolocation').textContent = "Information is unavailable.";
                    console.error('Error fetching location data:', error);
                });

            // Set timer duration (2 hours for demo purposes, adjust as needed)
            const TIMER_DURATION = 2 * 60 * 60 * 1000; // 2 hours in milliseconds

            // Function to get the end time from local storage or calculate a new one
            function getEndTime() {
                const savedEndTime = localStorage.getItem('endTime');
                const now = new Date().getTime();
                if (savedEndTime && (now - savedEndTime < TIMER_DURATION)) {
                    return parseInt(savedEndTime, 10);
                } else {
                    const newEndTime = now + TIMER_DURATION;
                    localStorage.setItem('endTime', newEndTime);
                    return newEndTime;
                }
            }

            let endTime = getEndTime();

            function updateTimer() {
                const now = new Date().getTime();
                const timeRemaining = endTime - now;

                if (timeRemaining <= 0) {
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                    return;
                }

                const hours = Math.floor((timeRemaining % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                const minutes = Math.floor((timeRemaining % (60 * 60 * 1000)) / (60 * 1000));
                const seconds = Math.floor((timeRemaining % (60 * 1000)) / 1000);

                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            }

            setInterval(updateTimer, 1000);
            updateTimer(); // Initialize immediately

            // Display current date
            const now = new Date();
            const dateStr = `70% off until today, ${now.toDateString()}`;
            document.getElementById('date').textContent = dateStr;
        };
    </script>
